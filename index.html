<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Página de ejercicios para una actividad evaluativa, creada por Daniel Muñoz, estudiante de Ingeniería de Telecomunicaciones en la Universidad de Antioquia."
    />
    <meta
      name="keywords"
      content="actividad evaluativa, página web, ejercicio, Daniel Muñoz, Ingeniería de Telecomunicaciones, Universidad de Antioquia"
    />
    <meta name="author" content="Daniel Muñoz" />
    <meta name="language" content="English" />
    <meta name="generator" content="Visual Studio Code" />

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="homeScript.js"></script>

    <title>MyBooks - Home</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="imgs/home.png" alt="inicio" />
      </a>
      <div class="container-search">
      <div class="search">
        <input
          id="nameBookToSearch"
          type="text"
          placeholder="Search By Name..."
        />
        <button id="search-button-name">Search</button>
      </div>

      <div class="search">
        <input
          id="categoryBookToSearch"
          type="text"
          placeholder="Search By Category..."
        />
        <button id="search-button-category">Search</button>
      </div>
    </div>
    </header>

    <div class="container-ppal">
      <div id="booksContainer" class="cards-containers"></div>

      <div id="addBookForm">
        <h2>Add New Book</h2>
        <form>
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" required />

          <label for="etag">ETag:</label>
          <input type="text" id="etag" name="etag" required />

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="subtitle">Subtitle:</label>
          <input type="text" id="subtitle" name="subtitle" required />

          <label for="authors">Authors:</label>
          <input type="text" id="authors" name="authors" required />

          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" required />

          <label for="published_date">Published Date:</label>
          <input
            type="text"
            id="published_date"
            name="published_date"
            required
          />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="page_count">Page Count:</label>
          <input type="text" id="page_count" name="page_count" required />

          <label for="print_type">Print Type:</label>
          <input type="text" id="print_type" name="print_type" required />

          <label for="categories">Categories:</label>
          <input type="text" id="categories" name="categories" required />

          <label for="maturity_rating">Maturity Rating:</label>
          <input
            type="text"
            id="maturity_rating"
            name="maturity_rating"
            required
          />

          <label for="language">Language:</label>
          <input type="text" id="language" name="language" required />

          <label for="pdf_download_link">PDF Download Link:</label>
          <input
            type="text"
            id="pdf_download_link"
            name="pdf_download_link"
            required
          />

          <label for="thumbnail">Thumbnail:</label>
          <input type="text" id="thumbnail" name="thumbnail" required />

          <button id="addNewBook">Submit</button>
        </form>
      </div>
    </div>
  </body>

  <img
    id="new-book-icon"
    class="add-book-icon"
    src="imgs/agregar.png"
    alt="agregar libro"
  />
</html>
